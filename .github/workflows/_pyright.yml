on:
  workflow_call:

jobs:
  pyright:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Install the latest version of uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Run pyright
        run: |
          uv run --frozen pyright --project .
