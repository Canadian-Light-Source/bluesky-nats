name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: j178/prek-action@v1
    permissions:
      contents: read

  ty:
    uses: ./.github/workflows/_ty.yml
    permissions:
      contents: read

  test:
    needs: [prek, ty]
    strategy:
      matrix:
        runs-on: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.11", "3.12", "3.13", "3.14"] # test multiple Python versions
      fail-fast: false
    uses: ./.github/workflows/_test.yml
    permissions:
      contents: read
    with:
      runs-on: ${{ matrix.runs-on }}
      python-version: ${{ matrix.python-version }}

  dist:
    uses: ./.github/workflows/_dist.yml
    permissions:
      contents: read
      actions: write

  pypi:
    needs: [dist, test]
    if: github.ref_type == 'tag'
    uses: ./.github/workflows/_pypi.yml
    permissions:
      id-token: write
      actions: read
